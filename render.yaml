services:
  - type: web
    name: ziadatravel
    env: python
    region: frankfurt
    plan: starter
    branch: deploy
    buildCommand: |
      echo "üöÄ Starting Ziada Travel build process..."
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "üì¶ Dependencies installed successfully"
      python3 manage.py collectstatic --noinput --settings=tours_travels.settings_prod
      echo "üìÅ Static files collected"
      python3 manage.py migrate --settings=tours_travels.settings_prod
      echo "üóÑÔ∏è Database migrations applied"
      python3 manage.py createcachetable --settings=tours_travels.settings_prod
      echo "üíæ Cache table created"
      echo "‚úÖ Build completed successfully"
    startCommand: |
      echo "üåü Starting Ziada Travel web server..."
      gunicorn tours_travels.wsgi:application \
        --bind 0.0.0.0:$PORT \
        --workers $WEB_CONCURRENCY \
        --timeout $GUNICORN_TIMEOUT \
        --worker-class sync \
        --worker-connections 1000 \
        --max-requests 1000 \
        --max-requests-jitter 100 \
        --preload \
        --access-logfile - \
        --error-logfile - \
        --log-level info
    healthCheckPath: /health/
    autoDeploy: true
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: tours_travels.settings_prod
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ziadatravel.onrender.com,.onrender.com,www.ziadatoursandtravel.com
      - key: DATABASE_URL
        fromDatabase:
          name: ziadatravel-db
          property: connectionString
      - key: DB_CONN_MAX_AGE
        value: 600
      - key: DB_CONN_HEALTH_CHECKS
        value: True
      - key: EMAIL_PROVIDER
        value: smtp
      - key: DEFAULT_FROM_EMAIL
        value: Ziada Tours and Travel <info@ziadatoursandtravel.com>
      - key: ADMIN_EMAIL
        value: info@ziadatoursandtravel.com
      - key: EXTRA_EMAIL_RECIPIENTS
        value: ""
      - key: SITE_URL
        value: https://www.ziadatoursandtravel.com
      - key: EMAIL_HOST
        value: smtp-relay.brevo.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: MAILTRAP_API_TOKEN
        sync: false

  - type: redis
    name: ziadatravel-redis
    region: frankfurt
    plan: free

databases:
  - name: ziadatravel-db
    databaseName: ziadatravel
    user: ziadatravel_user
    region: frankfurt
    plan: free
    postgresMajorVersion: 15
